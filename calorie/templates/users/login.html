{% extends 'base.html' %}
{% load static %}

{% block title %}
	로그인
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}



{% block content %}

<div class="wrapper">
    <div class="wrap">
        <div class="logo_wrap">
            <span>푸디핏</span>
        </div>
        <div class="login_wrap">
			<form action="{% url 'login' %}?next=/calorie/" method="POST">
                {% csrf_token %}
				<p>로그인</p>
                <div class="id_wrap">
	                {% if error_msg %}
				        <p style="color:red">{{ error_msg }}</p>
				    {% endif %}
					{% if register_success %}
						<script>
							alert('{{ register_success }}')
						</script>
					{% endif %}
                    <div class="id_input_box">
                        <label>아이디</label>
                        <span class="input-style">
                            <input type="text" name="username" placeholder="아이디를 입력하세요" required/>
                        </span>
                    </div>
                </div>
                <div class="pw_wrap">
                    <div class="pw_input_box">
                        <label>비밀번호</label>
                        <input type="password" name="password" placeholder="비밀번호를 입력하세요" maxlength="12" minlength="8" required/>
                    </div>
                </div>
				<div class="login_button_wrap">
                    <input type="submit" class="login_btn" value="로그인">
                </div>
            </form>

            <div class="find">
                <a href="{% url 'find_username' %}" class="id-find">아이디찾기</a>
            </div>

            <div class="join">
                <a href="{% url 'register' %}">회원가입</a>
            </div>

            <div class="button-container">
                <div>
                    <a class="other_login" href="#none">카카오 로그인</a>
                    <span><img src="JPG" alt="카카오 로그인"></span>
                </div>
                <div>
                    <a class="other_login" href="#none">구글 로그인</a>
                    <span><img src="JPG" alt="구글 로그인"></span>
                </div>
            </div>
        </div>  
    </div>
</div>

{% endblock %}
